            left: 0;

        .heart {

            width: 20px;
            height: 20px;
            background-color: pink;
            transform: rotate(45deg);
            animation: float 10s infinite;
            opacity: 0.7;

            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            border-radius: 50%;

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 0.7;
            }

                transform: translateY(-1000px) rotate(45deg);
                opacity: 0;
            }

            padding: 20px;

        .location-card img {

            text-align: center;
